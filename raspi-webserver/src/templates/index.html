<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Dashboard</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    color: #405c93;
    background-color: #121212;
    }

    .header {
        text-align: center;
    }
    .dashboard {
        display: flex;
        gap: 20px;
        justify-content: center;
        height: 60vh;
    }

    .boxgreen {
    background-color: #50b566;
    text-align: center;
    width: 60vw;
    height: 60vh;
    border-radius: 10px;
    }

    .boxred {
    background-color: #c53939;
    text-align: center;
    width: 60vw;
    height: 60vh;
    border-radius: 10px;
    }

    .boxgreen h2, .boxred h2 {
        color: white;
        font-size: 1.9vw;
    }
    .counter {
        width: 100%;
        height: 100%;
        color: black;
        font-style: bold;
        font-size: 8vw;
    }

    .buttondiv{
        text-align: center;
        padding-top: 2.5%;
    }
    .button {
    align-self: center;
    background-color: #405c93;
    color: white;
    padding: 10px 20px;
    border: white;
    border-radius: 2px;
    }
</style>

<body>
    <h1 class="header">Wareneinang-Sortierung</h1>
    <div class="dashboard">
        <div class="boxgreen" id="divbox1">
            <h2>&lt;250 gramm</h2>
            <p class="counter" id="box1">0</p>
        </div>
        <div class="boxred">
            <h2>&gt;250 gramm</h2>
            <p class="counter" id="box2">77</p>
        </div>
    </div>
    <div class="buttondiv">
        <button onclick="startOrPause()">Start/Stop</button>
        <button>his</button>
    </div>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        let box1counter = 0;
        let box2counter = 0;
        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
        });

        socket.on('message_from_server', (data) => {
            console.log('Received message from server:', data);
        });

        function incrementBox1() {
            var element = document.getElementById("box1");
            var currentValue = parseInt(element.innerText);
            box1counter++;
            element.innerText = box1counter;
        }

        function incrementBox2() {
            var element = document.getElementById("box2");
            var currentValue = parseInt(element.innerText);
            element.innerText = currentValue + 1;
        }

        socket.on('box1_full', () => {
            //change to red
            changeColorToRed();
        });

        socket.on('box1_empty', () => {
            //change to green
            changeColorToGreen();
        });

        function changeColorToRed(){
            //change the class of div
            document.getElementById("divbox1").className = "boxred";
            document.getElementById("box1").innerText = "Empty Box 1";
        }

        function changeColorToGreen(){
            //change the class of div
            document.getElementById("divbox1").className = "boxgreen";
            document.getElementById("box1").innerText = box1counter;
        }

        socket.on('update_counter2', (value) => {
            incrementBox2();
        });

        socket.on('update_counter1', (value) => {
            incrementBox1();
        });

        function startOrPause() {
            socket.emit('start/pause');
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            socket.emit('message_from_client', { message });
        }
    </script>
</body>
</html>
